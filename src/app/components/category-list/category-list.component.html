<head>
    <link rel="stylesheet" href="category-list.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
    <style>
        .fullclick {
            margin: 1em 0;
            padding: 0;
            max-width: 50em;
        }
        .fullclick li {
            list-style: none;
            margin: 1em 0;
            padding: 20px 10px;
            /* background: #e7e7e7; */
            position: absolute;
        }
        .fullclick li a.main::after {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            content: ' ';
        }
        .fullclick li:hover, .fullclick li:focus-within {
            background:#d1d1d1;
            box-shadow: 0px 3px 6px #000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="animation">Categories</h1>
        <ul>
            <li>
                <div class="card-group" class="row">
                    <div class="card" *ngFor="let category of allCategories">
                        <div class="card-body">
                            <h5 class="card-title">{{category.CategoryName}}</h5>
                        </div>
                        <div class="card-text" *ngFor = "let wallpost of category.WallPosts">
                            <a (click)="goToCanvas(wallpost.ID)">{{wallpost.Keyword}}</a>
                        </div>
                    </div>

                </div>
            </li>
        </ul>
    </div>    
</body>
